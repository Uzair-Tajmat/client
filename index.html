<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delivery Login/Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Delivery App</h1>
      <div id="form-toggle">
        <button onclick="showLogin()">Login</button>
        <button onclick="showRegister()">Register</button>
      </div>

      <form id="login-form">
        <h2>Login</h2>
        <input
          type="text"
          id="login-phone"
          placeholder="Phone (+91XXXXXXXXXX)"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <form id="register-form" style="display: none">
        <h2>Register</h2>
        <input type="text" id="reg-name" placeholder="Name" required />
        <input
          type="text"
          id="reg-phone"
          placeholder="Phone (+91XXXXXXXXXX)"
          required
        />
        <input type="email" id="reg-email" placeholder="Email (optional)" />
        <input
          type="password"
          id="reg-password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>

      <div id="message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
